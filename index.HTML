<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>my little vanilla weather app</title>
  </head>
  <body>
    <div class="weather-body">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-current-information">
            <div class="weather-app-emoji" id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°F</div>
          </div>
        </div>

        <div class="weather-forcast">
          <div class="row">
            <div class="col-0">
              <div class="weather-forcast-date">Sunday</div>
              <img src="" alt="" width="42px" />
              <div class="weather-forcast-temperature">
                <span class="highs">18°</span><span class="lows"> 12°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/LauraDuane" target="_blank">Laura Duane,</a>
        is Open-Sourced on
        <a
          href="https://github.com/LauraDuane/vanilla-weather-app"
          target="_blank"
          >Github</a
        >
        and Hosted on
        <a href="https://lauras-vanilla-weather.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
